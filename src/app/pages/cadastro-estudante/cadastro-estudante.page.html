<div class="container">
  <div class="cadastro">
    <h1>Cadastro do estudante</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Diam maecenas mi non sed ut odio. Non, justo, sed facilisi et. </p>
  </div>


  <form method="POST" [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-inputs">
    <div class="form-group">
      <input formControlName="fullname" type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo">
    </div>
    <div class="form-group">
      <input formControlName="birthDate" placeholder="Data Nascimento" type="text" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
    </div>
    <div class="form-group">
      <input formControlName="nameResponsible" type="text" id="nome-responsavel" name="nome-responsavel" placeholder="Nome do responsável">
    </div>
    <div class="form-group">
      <input formControlName="registration" type="text" id="matricula" name="matricula" placeholder="Matrícula">
    </div>
    <div class="form-group">
      <input formControlName="cpf" type="text" id="cpf" name="cpf" placeholder="CPF">
    </div>
    <div class="form-group">
      <input formControlName="postalCode" type="text" id="cep" name="cep" placeholder="CEP">
    </div>
    <div class="form-group">
      <input formControlName="address" type="text" id="endereco" name="endereco" placeholder="Endereço">
    </div>
    <div class="form-group">
      <input formControlName="city" type="text" id="cidade" name="cidade" placeholder="Cidade">
    </div>
    <div class="form-group">
      <input formControlName="neighborhood" type="text" id="bairro" name="bairro" placeholder="Bairro">
    </div>
    <div class="form-group">
      <input formControlName="phoneNumber" type="text" id="telefone" name="telefone" placeholder="Telefone">
    </div>
    <div class="form-group">
      <input formControlName="educationalInstitution" type="text" id="instituicao" name="instituicao" placeholder="Instituição de Ensino">
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" id="senha" name="senha" placeholder="Senha">
    </div>
    <div class="form-group">
      <input formControlName="confirmPassword" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha">
    </div>

    <div class="buttons-container">
      <app-button btnType="secondary" btnText="Já possui uma conta? Entrar"></app-button>
      <app-button btnType="secondary" btnText="Enviar" type="submit"></app-button>
    </div>

  </form>

</div>

<footer>
  <p>© 2024 Conexão Respeito. Todos os direitos reservados.</p>
</footer>
